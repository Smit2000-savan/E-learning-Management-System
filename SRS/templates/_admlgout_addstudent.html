{% extends "basic.html" %}

{% block title %} Add Student {% endblock %}

{% block main_content %}
    <form action="/administrator/_admlgout_addstudent" method="post">
        {% csrf_token %}

        <label for="fname"> Student First name: </label><br>
        <input type="text" name="fname">  <br><br>

        <label for="lname"> Student Last name: </label><br>
        <input type="text" name="lname">  <br><br>

        <label for="phn"> Student Phone number: </label><br>
        <input type="tel" pattern="[0-9]{10}" name="phn">  <br><br>

        {% for i in course_dict  %}
            <label for="{{ i.0 }}"> </label>
            <input type="checkbox" id="{{ i.0 }}" name="{{ i.0 }}" value="{{ i.0 }}"> {{ i.0 }} : {{ i.1 }} ({{i.2}})
            <br>
        {% endfor %}

        <br>
        <button type='submit'> submit </button>
    </form>
    <p>
    &ensp;{{ notc_ads }} <br>
    &ensp;{{ notc_id }} <br>
    &ensp;{{ notc_ps }} <br>
    </p>
    <a href=javascript:history.back()> <button> back </button></a>
    <br><br>
    <a href="/"> <button> Logout </button></a>

{% endblock %}
